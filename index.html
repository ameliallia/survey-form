<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Survey Form</title>
</head>
<body>
    <header>
        <h1 id="title">Survey Form</h1>
        <p id="description"><em>Thanks for you time</em></p>
    </header>

    <form action="" id="survey-form">

        <div class="form-group">
            <label id="name-label">Name: <input type="text" id="name" placeholder="Enter your name" required></label>
        </div>
        <div class="form-group">
            <label id="email-label">Email: <input type="email" id="email" placeholder="example@gmail.com" required></label>
        </div>
        <div class="form-group">
            <label id="number-label">Age: <input type="number" id="number" min="18" max="50" placeholder="Enter your age"></label>
        </div>

            <div class="form-group">
                <p>Which option best describes your current role?</p>
                <select id="dropdown">
                    <option>1</option>
                    <option>2</option>
                    <option>3</option>
                </select>
            </div>

        <div class="form-group">
            <p>Would you recommend us to your friends?</p>
            <label for="" class="radio">
                <input type="radio" value="2" name="group1"> 1
            </label>
            <label for="" class="radio">
                <input type="radio" value="1" name="group1"> 2
            </label>
            <label for="" class="radio">
                <input type="radio" value="3" name="group1"> 3
            </label>
        </div>
        
        <div class="form-group">
            <p>What is your favorite feature of our team?</p>
                <label for="" class="checkbox">
                    <input type="checkbox" value="1"> 1              
                </label>
                <label for="" class="checkbox">
                    <input type="checkbox" value="2"> 2
                </label>
                <label for="" class="checkbox">
                    <input type="checkbox" value="3"> 3
                </label>
                <label for="" class="checkbox">
                    <input type="checkbox" value="4"> 4
                </label>

        </div>
    
        <div class="form-group">
            <p>Any comments or suggestions?</p>
            <textarea placeholder="Enter your comment here..."></textarea>
        </div>

        <div class="form-group">
            <button id="submit">Submit</button>
        </div>

</form>
</body>
</html>
